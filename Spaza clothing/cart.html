<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaza - Shopping Cart</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Header (same as the index.html) -->

  <main>
    <section class="cart">
      <h1>Shopping Cart</h1>
      <div class="cart-items">
        <!-- Cart items will be dynamically generated here -->
      </div>
      <div class="cart-summary">
        <h2>Order Summary</h2>
        <p>Subtotal: <span id="cart-subtotal"></span></p>
        <p>Shipping: <span id="cart-shipping"></span></p>
        <p>Total: <span id="cart-total"></span></p>
        <button class="checkout-btn">Checkout</button>
      </div>
    </section>
  </main>

  <!-- Footer (same as the index.html) -->

  <script src="/javascript/cart.js"></script>
</body>
</html>
